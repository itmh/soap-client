actor: Tester
paths:
    tests: tests
    log: build/logs/codecept
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
    blacklist:
        include:
            - tests/*
            - vendor/*
